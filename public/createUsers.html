<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Created Users</h1>
        
        <!-- Table to display users -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // After successful login, use the token to fetch users from the API
        const token = localStorage.getItem('authToken');
        // Assuming token is stored in localStorage

        // Fetch users only if token exists
        if (token) {
            fetch('https://a96f4c0b-5254-44e5-8fcd-b3b54b294da6.mock.pstmn.io/users', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Assuming your API uses Bearer token
                   //'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Users:', data);
                 // Pass the data to the display function
                 if (Array.isArray(data) && data.length > 0) {
                        displayUsers(data); // Display users if data is an array and contains items
                    } else {
                        console.error('No users found');
                    }
            })
            .catch((error) => {
                console.error('Error fetching users:', error);
                alert('Error fetching users');
            });
                }else {
            console.error('Token not found in localStorage');
        }

        // Function to display users in the table
        function displayUsers(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = ''; // Clear previous table data

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>

</body>
</html>
